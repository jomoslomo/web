<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Redirecting...</title>
  <script>
    (function() {
      // If there's a pathname, redirect to the homepage but include the pathname
      var pathname = window.location.pathname;
      // Use hash routing (e.g., '/#/' for the homepage, '/#/about' for the about page)
      var redirectTo = window.location.origin + '/#/' + pathname;
      window.location.href = redirectTo;
    })();
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">Redirecting...</div>
</body>
</html>
